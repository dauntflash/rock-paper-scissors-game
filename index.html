<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/rock paper.jpeg" type="image/x-icon">
    <title>Rock paper scissor</title>
</head>
<body>
    <div class="scoreBoard">
        <div class="title">
            <h2>Scoreboard</h2>
        </div>
        <div class="players">
            <div class="player">
                <h3>You</h3>
                <p><span id="userScore">0</span></p>
            </div>
            <div class="player">
                <h3>Computer</h3>
                <p><span id="computerScore">0</span></p>
            </div>
        </div>
        
    </div>
    <div class="box">
        <div class="reload">
            <img src="assets/reload-svgrepo-com.svg" alt="Reload" onclick="reset()">
        </div>
        <div class="display">
            <div id="shaking-image" class="image1">
                <span>Computer</span>
                <img id="computerImage" src="assets/fist 1.svg" alt="hand" >
            </div>
            <div id="shaking-image" class="image2">
                <span>You</span>
                <img id="myImage" src="assets/fist-cross-dictator-bang-svgrepo-com.svg" alt="hand" >
            </div>
        </div>
        <div class="play">
            <h3 id="text-display">Make a turn !!</h3>
            <div class="choices">
                <div id="image" onclick="shaker(rock_image)" >
                    <img src="assets/fist-cross-dictator-bang-svgrepo-com.svg" alt="rock">
                    <span>Rock</span>
                </div>
                <div id="image" onclick="shaker(paper_image)" >
                    <img src="assets/hand-line-icon.svg" alt="paper">
                    <span>Paper</span>
                </div>
                <div id="image" onclick="shaker(scissor_image)" >
                    <img src="assets/hand-two-finger-icon.svg" alt="Scissors">
                    <span>Scissors</span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
